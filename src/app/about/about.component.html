<div class="container">
  <!-- Section: Contact v.3 -->
  <section class="contact-section my-5">
    <div class="card mb-4">
      <div class="card-header">关于本站</div>
      <div class="card-body">
        <p>创新驿路是为您提供最新创新方法，创新事务的网站，为解决企业及个人的创新问题提供思路及解决方案。</p>
        <p>如果您有什么想法或合作欢迎和我联系！</p>
      </div>
    </div>
    <!-- Form with header -->
    <div class="card">
      <!-- Grid row -->
      <div class="row">
        <!-- Grid column -->
        <div class="col-lg-8">
          <form [formGroup]='feedBackForm' (ngSubmit)="onSubmit()">
            <div class="card-body form">
              <!-- Header -->
              <h3 class="mt-4">
                <mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>给我留言:
              </h3>
              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-name" class="form-control" mdbInput formControlName='name'>
                    <label for="form-contact-name" class="">您的称呼</label>
                  </div>
                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-email" class="form-control" mdbInput formControlName='email'>
                    <label for="form-contact-email" class="">您的邮件地址</label>
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->
              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-phone" class="form-control" mdbInput formControlName='phone'>
                    <label for="form-contact-phone" class="">您的联系电话</label>
                  </div>
                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="form-contact-company" class="form-control" mdbInput
                      formControlName='company'>
                    <label for="form-contact-company" class="">您的公司名称</label>
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->
              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <textarea type="text" id="form-contact-message" class="form-control md-textarea" rows="3" mdbInput
                      formControlName='body'></textarea>
                    <label for="form-contact-message">留言内容</label>
                    <button type="submit" mdbBtn floating="true" size="lg" [disabled]='!feedBackForm.valid' color="blue"
                      mdbWavesEffect
                      style="float: right; bottom: 3rem; position: relative; margin: 10px 0; width: 60px; height: 60px; border-radius: 50%; font-size: 26px; border:none;">
                      <mdb-icon far icon="paper-plane"></mdb-icon>
                    </button>
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->
            </div>
          </form>
        </div>
        <!-- Grid column -->
        <!-- Grid column -->
        <div class="col-lg-4">
          <div class="card-body contact text-center h-100 white-text bg-pink-200">
            <h3 class="my-4 pb-2">联系信息</h3>
            <ul class="text-lg-left list-unstyled ml-4">
              <li>
                <p>
                  <mdb-icon fas icon="map-marked" class="pr-2"></mdb-icon>山东青岛，China
                </p>
              </li>
              <li>
                <p>
                  <mdb-icon fas icon="phone" class="pr-2"></mdb-icon>+86 185 6129 8542
                </p>
              </li>
              <li>
                <p>
                  <mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>yongqinghee@gmail.com
                </p>
              </li>
            </ul>
            <hr class="hr-light my-4">
            <ul class="list-inline text-center list-unstyled">
              <li class="list-inline-item">
                <a class="p-2 fa-lg tw-ic">
                  <mdb-icon fab icon="twitter"></mdb-icon>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="p-2 fa-lg li-ic">
                  <mdb-icon fab icon="linkedin-in"> </mdb-icon>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="p-2 fa-lg ins-ic">
                  <mdb-icon fab icon="instagram"> </mdb-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->
    </div>
    <!-- Form with header -->
  </section>
  <!-- Section: Contact v.3 -->
</div>
