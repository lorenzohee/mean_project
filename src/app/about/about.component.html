<div class="container">
  <!-- Section: Contact v.3 -->
  <section class="contact-section my-5">

    <!-- Form with header -->
    <div class="card">

      <!-- Grid row -->
      <div class="row">

        <!-- Grid column -->
        <div class="col-lg-8">

          <div class="card-body form">

            <!-- Header -->
            <h3 class="mt-4">
              <mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>Write to us:
            </h3>

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-name" class="form-control" mdbInput>
                  <label for="form-contact-name" class="">Your name</label>
                </div>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-email" class="form-control" mdbInput>
                  <label for="form-contact-email" class="">Your email</label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-phone" class="form-control" mdbInput>
                  <label for="form-contact-phone" class="">Your phone</label>
                </div>
              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="form-contact-company" class="form-control" mdbInput>
                  <label for="form-contact-company" class="">Your company</label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <textarea type="text" id="form-contact-message" class="form-control md-textarea" rows="3"
                    mdbInput></textarea>
                  <label for="form-contact-message">Your message</label>
                  <a mdbBtn floating="true" size="lg" color="blue" mdbWavesEffect
                    style="float: right; bottom: 3rem; position: relative; margin: 10px 0; width: 60px; height: 60px; border-radius: 50%; padding: 11px 0 0px 14px; font-size: 26px; box-shadow: 0 5px 11px 0 rgba(0,0,0,.18), 0 4px 15px 0 rgba(0,0,0,.15);color: white; background: #2196f3!important;">
                    <mdb-icon far icon="paper-plane"></mdb-icon>
                  </a>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

          </div>

        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-lg-4">

          <div class="card-body contact text-center h-100 white-text bg-pink-200">

            <h3 class="my-4 pb-2">Contact information</h3>
            <ul class="text-lg-left list-unstyled ml-4">
              <li>
                <p>
                  <mdb-icon fas icon="map-marked" class="pr-2"></mdb-icon>New York, 94126, USA
                </p>
              </li>
              <li>
                <p>
                  <mdb-icon fas icon="phone" class="pr-2"></mdb-icon>+ 01 234 567 89
                </p>
              </li>
              <li>
                <p>
                  <mdb-icon fas icon="envelope" class="pr-2"></mdb-icon>contact@example.com
                </p>
              </li>
            </ul>
            <hr class="hr-light my-4">
            <ul class="list-inline text-center list-unstyled">
              <li class="list-inline-item">
                <a class="p-2 fa-lg tw-ic">
                  <mdb-icon fab icon="twitter"></mdb-icon>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="p-2 fa-lg li-ic">
                  <mdb-icon fab icon="linkedin-in"> </mdb-icon>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="p-2 fa-lg ins-ic">
                  <mdb-icon fab icon="instagram"> </mdb-icon>
                </a>
              </li>
            </ul>

          </div>

        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row -->

    </div>
    <!-- Form with header -->

  </section>
  <!-- Section: Contact v.3 -->
</div>
