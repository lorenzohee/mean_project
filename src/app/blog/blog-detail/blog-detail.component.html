<div class="container-fluid">
  <!--Section: Products v.4-->
  <section class="pb-3" *ngIf="blog$ | async as blog">
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div class="w-100 mb-4">
        <!--Collection card-->
        <mdb-card class="collection-card z-depth-1-half">
          <!--Card image-->
          <div class="view zoom waves-light" mdbWavesEffect>
            <mdb-card-img src="{{ blog.bannerUrl }}" alt="" class="zoomIn">
            </mdb-card-img>
            <div class="w-100 display-4 text-center"
              style="position: absolute; bottom: 3rem; padding: 1.2rem;background-color: rgba(255,255,255,.7);">
              <a>
                <p><strong class="text-small">{{ blog.title }}</strong> <span style="font-size: 16px"> by
                    {{(blog.blogType || '') | blogType}}</span></p>
              </a>
              <p *ngIf="user">
                <a class="btn btn-tw bg-green-400 color-white mr-4" [routerLink]="['/blogs', blog._id, 'edit']">
                  <i class="far fa-edit pr-2"></i>
                  <span class="clearfix d-none d-md-inline-block">编辑(22)</span>
                </a>
                <!-- Google+ -->
                <a class="btn btn-gplus bg-red-400" (click)="deleteBlog(blog._id)">
                  <i class="far fa-trash-alt pr-2"></i>
                  <span class="clearfix d-none d-md-inline-block">删除</span>
                </a>
              </p>
            </div>
          </div>
          <!--Card image-->
        </mdb-card>
        <!--Collection card-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
    <div markdown class="grey-text mb-5 container" style="white-space: pre-line;">{{blog.content}}</div>
  </section>
  <!--Section: Products v.4-->
</div>
