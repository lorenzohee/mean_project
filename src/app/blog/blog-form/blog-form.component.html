<div class="container py-4">
  <form [formGroup]='blogForm' (ngSubmit)="onSubmit()">
    <div class="md-form">
      <input type="text" id="form_title" class="md-textarea form-control" mdbInput formControlName='title'>
      <label for="form_title">输入文章标题</label>
    </div>
    <div class="md-form">
      <mat-select placeholder="请选择文章类型" formControlName='blogType'>
        <mat-option value="note">日志</mat-option>
        <mat-option value="document">文档</mat-option>
        <mat-option value="skill">技术</mat-option>
      </mat-select>
    </div>
    <label for="form_content">文章内容</label>
    <div class="md-form" id="md" appEditorMd [editormdConfig]="conf" (onEditorChange)="syncEditor($event)">
      <textarea id="form_content" class="md-textarea md-textarea-auto form-control"
        formControlName='content'></textarea>
    </div>
    <label for="form_content">展示图片</label>
    <div class="md-form">
      <img *ngIf="blogForm.value.bannerUrl" [src]="blogForm.value.bannerUrl" class="w-100 pb-4">
      <input type="hidden" formControlName='bannerUrl'>
      <input type="file" id="form_file" class="md-file form-control" formControlName='fileToUpload'
        (change)="handleFileInput($event.target.files)" accept="image/*">
      <label for="form_file"></label>
    </div>
    <div class="md-form">
      <mat-select placeholder="请选择隐私类型" formControlName='blogAccess'>
        <mat-option value="public">公开</mat-option>
        <mat-option value="private">私密</mat-option>
      </mat-select>
    </div>
    <button mdbBtn color="info" class="my-4" type="submit" [disabled]='!blogForm.valid'>Submit</button>
    <button mdbBtn color="light" class="my-4 mx-4" type="button" (click)="goback()">Go Back</button>
  </form>
</div>
