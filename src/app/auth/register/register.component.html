<mat-card class="example-card p-0">
  <mat-card-header class="info-color white-text text-center py-4">
    <mat-card-title>
      <h4>
        <strong>Register</strong>
      </h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="px-lg-5 pt-0 py-2">
    <form class="text-center pt-4" style="color: #757575;" [formGroup]="userForm">
      <mat-form-field class="d-block">
        <input matInput placeholder="Fullname" formControlName="fullname" name="fullname" required>
      </mat-form-field>
      <mat-form-field class="d-block">
        <input matInput placeholder="Email" formControlName="email" name="email" required>
      </mat-form-field>
      <mat-form-field class="d-block">
        <input matInput placeholder="Password" formControlName="password" type="password" name="password" required>
      </mat-form-field>
      <mat-form-field class="d-block">
        <input matInput placeholder="Reapet Password" formControlName="repeatPassword" type="password"
          name="repeatPassword" required>
        <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordMatch">Password mismatch
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="px-lg-5 pb-4">
    <button mat-button mat-raised-button color="primary" class="w-100 my-4 waves-effect z-depth-0" type="button"
      (click)="register()" [disabled]='!userForm.valid'>Register</button>
    <p>Allrady have an account ? <a [routerLink]="['/auth/login']">login</a> here</p>
  </mat-card-actions>
</mat-card>
